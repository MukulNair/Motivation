<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivation Quotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-image: url('nature2.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;  
            background-size: cover;
        }


    </style>
</head>

<body>

    <div class="container text-center mt-4">
        <button onclick="fetch_quotes()" class="btn btn-primary">
            Get Quotes
        </button>
        <div id="result">

        </div>
        <audio id="quoteSound" src="Woosh.mp3" autoplay></audio>
    </div>
    <script>
                setInterval(fetch_quotes, 20000);
        function fetch_quotes() {
            fetch('https://api.quotable.io/quotes/random')
            .then(response => response.json())
            .then(data => {document.getElementById('result').innerHTML = data[0]['content']
            document.getElementById('result').className = "alert alert-danger mt-2"
            var audio = document.getElementById('quoteSound');
            audio.play();
        });

    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <audio id="player" src="Woosh.mp3"></audio> 


</body>
</html>
